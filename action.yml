nome : ' Envie atualizações para a sua página de perfil '
descrição : ' Crie uma linha para cada confirmação / liberação na página de perfil. '
entradas :
  github-username :
    descrição : ' Nome do nome de usuário / organização de destino '
    obrigatório : verdadeiro
  usuário-e-mail :
    descrição : ' E-mail para o git commit '
    obrigatório : verdadeiro
  arquivo leia-me :
    descrição : ' O nome do arquivo leia-me '
    obrigatório : falso
    padrão : ' README.md '
corre :
  usando : ' docker '
  imagem : ' Dockerfile '
  args :
    - $ {{inputs.github-username}}
    - $ {{inputs.user-email}}
    - $ {{inputs.readme-file}}
marca :
  ícone : ' git-commit '
  cor : ' verde '